version: 2
jobs:
  deploy:
    working_directory: ~/mandarin-landing-page
    docker:
      - image: circleci/node:8.14
    steps:
      - checkout
      # Restore npm cache
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}

      # Install dependencies
      - run:
          name: Install dependencies
          command: yarn install --frozen-lockfile

      # Run tests
      - run:
          name: Run tests
          command: yarn test

      # Persist npm cache
      - save_cache:
          name: Save yarn package cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn

      - persist_to_workspace:
          root: ~/mandarin-landing-page
          paths: .

      # Install Surge, build and deploy
      - run:
          name: Install Surge
          command: sudo yarn global add surge
      - run:
          name: Login to Surge
          command: surge login --username $SURGE_USERNAME --password $SURGE_PASSWORD
      - run:
          name: Deploy update to Surge
          command: |
            surge whoami
            # yarn build
            # cd build
            # surge --domin learn-chinese.surge.sh
workflows:
  version: 2
  test_and_deploy_update:
    jobs:
      - deploy
